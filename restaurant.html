<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb">
      <!-- Beginning breadcrumb -->
      <ul role="navigation" aria-label="Breadcrumb" id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent" id="maincontent">
    <!-- Beginning map -->
    <section class="map-container" id="map-container">
      <div role="application" aria-label="Location of the restaurant in google maps" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="restaurant-container" id="restaurant-container">
      <h2 class="restaurant-name" id="restaurant-name"></h2>
      <div class="restaurant-img-wrapper">
        <picture class="restaurant-img" id="restaurant-img">
        </picture>
      </div>
      <div class="restaurant-data">
        <p class="restaurant-cuisine" id="restaurant-cuisine"></p>
        <address class="restaurant-address" id="restaurant-address"></address>
        <table class="restaurant-hours" id="restaurant-hours" aria-label="Timetable"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section class="reviews-container" id="reviews-container">
      <ul class="reviews-list" id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb/index.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9YjHX4Nn9nc7lh5swlOt8fKzhgjlA4Jk&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
