<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#FFF">
  <!-- Manifest  -->
  <link rel="manifest" href="/manifest.json">
  <link type="text/css"rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link type="text/css" rel="stylesheet" href="css/styles.css" media="all">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <div class="headertitle">
      <h1><a href="./index.html">Restaurant Reviews</a></h1>
    </div>
  </header>

  <main id="maincontent">
    <section  id="map-container">
      <div role="application" aria-label="Location of restaurants filtered in google maps" id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 id="filter-results">Filter Results</h2>
        <select aria-labelledby="filter-results" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-labelledby="filter-results" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>


  <!-- Concatenated in db.js -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb_main.js"></script>
  <!-- <script type="application/javascript" charset="utf-8" src="js/db.js"></script> -->
  <!-- end of concatenated in db.js -->


  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>

  <script rel="preconnect" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9YjHX4Nn9nc7lh5swlOt8fKzhgjlA4Jk&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
